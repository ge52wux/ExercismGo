name: Auto-merge Exercism Bot PRs
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'exercism-solutions-syncer[bot]'
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Verify PR only modifies solutions directory
        id: check-files
        run: |
          FILES=$(gh pr view ${{ github.event.pull_request.number }} --json files -q '.files[].path')
          
          for file in $FILES; do
            if [[ ! "$file" =~ ^solutions/ ]]; then
              echo "❌ PR modifies files outside solutions/: $file"
              exit 1
            fi
          done
          
          echo "✅ All changes are within solutions/ directory"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Enable auto-merge
        run: gh pr merge ${{ github.event.pull_request.number }} --auto --merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
